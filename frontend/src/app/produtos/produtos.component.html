<hr>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Serie</th>
        </tr>
    </thead>

    <tbody *ngFor="let produto of produtos">
        <tr>
            <th>{{produto.name}}</th>
            <th>{{produto.category}}</th>
            <th>{{produto.price}}</th>
            <th>{{produto.serie}}</th>
        </tr>
    </tbody>
</table>
